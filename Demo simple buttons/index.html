<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BEM practice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="btn -success -size-s">GO TO NEXT APPROVAL</div>
      <div class="btn -normal -size-s">OK</div>
      <div class="btn -danger -disable -size-s">TRY AGAIN</div>
    </div>
    <div class="wrap">
      <div class="btn -success -size-l">GO TO NEXT APPROVAL</div>
      <div class="btn -normal -size-l">OK</div>
      <div class="btn -danger -disable -size-l">TRY AGAIN</div>
    </div>
    <div class="wrap">
      <div class="btn -success -size-xl">GO TO NEXT APPROVAL</div>
      <div class="btn -normal -size-xl">OK</div>
      <div class="btn -danger -disable -size-xl">TRY AGAIN</div>
    </div>
  </body>
</html>
